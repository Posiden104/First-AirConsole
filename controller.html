<html>

<head>

    <body onload="init()">
        <p id="parag">It's a 2 player game</p>
    </body>

    <script type="text/javascript" scr="https://www.airconsole.com/api/airconsole-1.3.-.js"></script>

    <script type="text/javascript">
        var air_console;

        document.getElementById("parag").innerHTML = "HELLO!!!";


        function init() {
            air_console = new AirConsole();

            airconsole.onActivePlayersChange = function(player) {
                var div = document.getElementById("parag");
                if (player != undefined) {
                    div.innerHTML = (["Left", "Right"][player]);
                } else {
                    div.innerHTML = "It's a 2 player game!";
                }
            };

        }
    </script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            font-family: sans-serif;
            color: white;
            text-align: center;
            background-color: red;
        }

        #parag {
            position: absolute;
            top: 50%;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>


</head>

</html>
