    <script type="text/javascript">
        function init() {
            var air_console = new AirConsole();

            air_console.onActivePlayersChange = function(player) {
                var div = document.getElementById("parag");
                if (player !== undefined) {
                    div.innerHTML = (["Left", "Right"][player]);
                } else {
                    div.innerHTML = "It's a 2 player game!";
                }
            }

        }
    </script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            font-family: sans-serif;
            color: white;
            text-align: center;
            background-color: red;
        }

        #parag {
            position: absolute;
            top: 50%;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="init()">
    <div id="parag">It's a 2 player game</div>
</body>
