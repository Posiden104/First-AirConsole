<html>

<head>

    <script type="text/javascript" scr="https://www.airconsole.com/api/airconsole-1.3.-.js"></script>

    <script type="text/javascript">
        function init() {
            var air_console = new AirConsole();


            // Listen for messages from other devices
            air_console.onMessage = function(from, data) {
                // We recieve a message -> Send message back to the devices
                air_console.message(from, "Full of pixels!");

                // Show message on device screen
                var t = document.createTextNode(data);
                document.getElementById("para").appendChild(t);

            };
        }
    </script>

    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            font-family: sans-serif;
            color: white;
            text-align: center;
            background-color: white;
        }

        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="init()">
    <div id="para">This is a test.</div>
</body>

</html>
