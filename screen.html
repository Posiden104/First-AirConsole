  scr="https://www.airconsole.com/api/airconsole-1.3.-.js"></script>

<script type="text/javascript">
  var air_console = new AirConsole();

  // Listen for messages from other devices
  air_console.onMessage = function(from, data) {
    // We recieve a message -> Send message back to the devices
    air_console.message(from, "Full of pixels!");

    // Show message on device screen
    var info = document.createElement('DIV');
    info.innerHTML = data;
    document.body.appendChild(info);
  };
  </script>

  <style type="text/css">

    html, body {
      background-color: blue;
    }
  </style>
