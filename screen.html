<html>

<head>

    <body onload="init()">
        <div id="parag">a</div>
    </body>

    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script type="text/javascript">
        var airconsole;

        /**
         * Sets up the communication to game pads.
         */
        function setupConsole() {
            airconsole = new AirConsole();

            airconsole.onConnect = function(device_id) {
                //checkTwoPlayers();
                airconsole.setActivePlayers(2);
            };

            airconsole.onDisconnect = function(device_id) {
                /*
                var player = airconsole.convertDeviceIdToPlayerNumber(device_id);
                if (player != undefined) {
                    // Player that was in game left the game.
                    // Setting active players to length 0.
                    airconsole.setActivePlayers(0);
                }
                checkTwoPlayers();
                */
            };

            airconsole.onMessage = function(device_id, data) {
                var player = airconsole.convertDeviceIdToPlayerNumber(device_id);
                if (player != undefined && data.move !== undefined) {
                    document.getElementById("parag").innerHTML = data.move;
                }
            };

        }

        /**
         * body.onload function.
         */
        function init() {
            setupConsole();
        }
    </script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            margin: 0px;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        #parag {
            position: absolute;
            top: 50%;
            left: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>


</html>
